<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Kumar+One+Outline&family=Londrina+Outline&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="font-libre h-screen text-white">
    <div class="main py-16">
      <div
        class="h-full w-full flex items-center flex-col md:flex-row gap-5 md:justify-around"
      >
        <div
          class="lg:h-[85vh] md:h-[95vh] lg:w-[30%] md:w-[40%] w-[80%] login-form border-[1px] border-[#f5f5f577] rounded-2xl flex flex-col items-center h-500px py-10 gap-10"
        >
          <h1 class="font-semibold text-[35px]">Login</h1>
          <div
            class="login-box flex border-b-2 border-[#f5f5f577] w-[75%] py-1 gap-1 relative"
          >
            <i class="bi bi-person"></i>
            <div class="login-box-input w-full">
              <input
                type="text"
                required
                id="login-user"
                class="login-input bg-transparent font-syne w-full outline-none"
                autocomplete="off"
                placeholder=" "
              />
              <label
                for=""
                class="login-label tracking-widest text-[13px] absolute left-[25px] top-[7px]"
                >Username</label
              >
            </div>
          </div>
          <div
            class="login-box flex border-b-2 border-[#f5f5f577] w-[75%] py-1 gap-1 relative"
          >
            <i class="bi bi-inbox"></i>
            <div class="login-box-input w-full">
              <input
                type="email"
                required
                autocomplete="off"
                id="login-email"
                class="login-input bg-transparent font-syne w-full outline-none"
                placeholder=" "
              />
              <label
                for=""
                class="login-label tracking-widest text-[13px] absolute left-[25px] top-[7px]"
                >Email</label
              >
            </div>
          </div>

          <div
            class="login-box flex border-b-2 border-[#f5f5f577] w-[75%] py-1 gap-1 relative"
          >
            <i class="bi bi-lock"></i>
            <div class="login-box-input w-full">
              <input
                type="password"
                required
                id="login-pass"
                class="login-input bg-transparent font-syne w-full outline-none"
                placeholder=" "
              />
              <label
                for=""
                class="login-label tracking-widest text-[13px] absolute left-[25px] top-[7px]"
                >Password</label
              >
            </div>
            <i class="bi bi-eye-slash cursor-pointer eye1" id="login-eye"></i>
            <!-- <i class="bi bi-eye hidden mr-[5px] cursor-pointer eye2" id="login-eye-2" onclick="hide()"></i> -->
          </div>

          <input
            type="file"
            name=""
            id="file"
            accept="image/png, image/gif, image/jpeg, image/HEIC"
            onchange="loadfile(event)"
            class="hidden"
          />

          <button
            class="border-[0.5px] rounded-full py-2 px-7 hover:px-10 hover:tracking-widest md:py-1 flex gap-2"
            onclick="browse()"
          >
            <span><i class="bi bi-image"></i></span> Choose
            <span class="font-syne">image</span>
          </button>

          <button
            type="submit"
            class="border-[0.5px] rounded-full py-2 px-7 hover:px-10 hover:tracking-widest md:py-1"
            onclick="getdata()"
          >
            Log In
          </button>

          <p id="incorrect" class="text-[red] font-syne text-[15px]"></p>
        </div>
        <div
          class="opacity-0 px-10 py-5 border-[1px] border-[#f5f5f577] rounded-2xl"
          id="result"
        >
          <div class="h-full w-full flex justify-center">
            <div class="flex flex-col gap-5 justify-center items-center">
              <img
                src=""
                alt=""
                class="lg:h-52 lg:w-52 h-40 w-40 rounded-full border-[2px] border-[#f5f5f577] object-cover"
                id="image"
              />
              <div>
                <div>
                  <h1 class="text-black text-[20px]">Username :</h1>
                  <span
                    id="text-inp"
                    class="lg:text-[25px] font-syne text-[20px]"
                  ></span>
                </div>
                <div>
                  <h1 class="text-black text-[20px]">Email :</h1>
                  <span
                    id="email-inp"
                    class="lg:text-[25px] font-syne text-[20px]"
                  ></span>
                </div>
                <div>
                  <h1 class="text-black text-[20px]">Password :</h1>
                  <span
                    id="pass-inp"
                    class="lg:text-[25px] font-syne text-[20px]"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
